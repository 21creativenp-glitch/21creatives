<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEP AESTHETICS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="nepaesthetic.css" />
</head>
<body>

  <!-- TASKBAR -->
  <header class="taskbar">
    <a href="#hero" class="taskbar-logo-link">
      <img src="images/main/nepaesthetic/nepaesthetic1.png" alt="Nepaesthetic Logo" class="taskbar-logo">
    </a>
  </header>

<!-- HERO SECTION -->
<main id="hero" class="hero-section">

  <!-- Wrap the hero section inside this new container -->
  <div class="hero-container">
    <section class="hero">
      <video autoplay muted loop playsinline class="bg-video">
        <source src="videos/nepaesthetic/nep-bg.mp4" type="video/mp4">
      </video>
      <h1 class="hero-heading">NEP AESTHETICS</h1>
    </section>
  </div>

  <!-- Products Section (this will slide above hero) -->
  <section id="products" class="products-section">

      <!-- Product 1 (long sleeves) -->
  <div class="product-image-wrapper">
    <img src="images/main/nepaesthetic/products/longsleeves.png" alt="Sample Product" class="product-image">
  </div>
  </section>

  

</main>


<script src="nepaesthetic.js"></script>

</body>
</html>
